<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
<div class="page-header">
  <h1> Todos </h1>
</div>
<div class="panel">
  <div class="form-inline">
      <div class="form-group form">
          <div class="space">
              <input  id="myForm"  class="form-control  form_field " [(ngModel)]="text"/>
          </div>
      </div>
     
      <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
              <button class="btn btn-info" (click)="addItem(text)">Add</button>
             
          </div>
      </div>
  </div>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>List</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items; let i = index">
              <td>{{item.note}}</td>
         
                <td><input type="checkbox" id="squaredFour" class="promoted-input-checkbox" [(ngModel)]="item.done" /></td>
           
             
              <button  class="btn btn-danger" (click)="deleteToDo(i)">delete</button>
              <button class="btn btn-warning" (click)="changeToDo(i)">edit</button>
          

              
          </tr>
      </tbody>
  </table>
</div>

</div>
